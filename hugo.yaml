# Hugo configuration file
title: bsebhat.com
baseURL: https://bsebhat.com

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Blog
      pageRef: /blog
      weight: 1
    - name: Labs
      pageRef: /labs
      weight: 2
    - name: About Me
      pageRef: /about
      weight: 3
    - name: Contact
      pageRef: /contact
      weight: 4
    - name: Search
      weight: 5
      params:
        type: search
    - name: GitHub
      weight: 6
      url: "https://github.com/bsebhat"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: false
    base: "https://github.com/bsebhat/bsebhat.github.io/main/content"
